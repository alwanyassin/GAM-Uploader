<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAM Asset Uploader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <header>
        <div class="icon-wrapper">
          <i class="ph ph-cloud-arrow-up"></i>
        </div>
        <h1>GAM Asset Uploader</h1>
        <p>Upload iklan ke GitHub Pages & generate script GAM dengan mudah.</p>
      </header>

      <div class="card">
        <div class="section-title">
          <i class="ph ph-gear"></i>
          <span>Konfigurasi GitHub</span>
        </div>
        <div class="grid-2">
          <div class="input-group">
            <label for="repo">Repository (user/repo)</label>
            <input type="text" id="repo" placeholder="contoh: user/repo-name" />
          </div>
          <div class="input-group">
            <label for="branch">Branch</label>
            <input type="text" id="branch" placeholder="main" />
          </div>
        </div>
        <div class="input-group">
          <label for="token">Personal Access Token</label>
          <div class="password-wrapper">
            <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx" />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="section-title">
          <i class="ph ph-image"></i>
          <span>Upload Asset</span>
        </div>
        
        <div class="drop-zone" id="dropZone">
          <div class="dz-content">
            <i class="ph ph-upload-simple"></i>
            <p>Drag & drop gambar di sini</p>
            <span class="sub-text">atau klik untuk memilih file</span>
          </div>
        </div>
        <input type="file" id="fileInput" accept="image/*" hidden />

        <div class="grid-2">
          <div class="input-group">
            <label for="fileName">Nama File (Otomatis)</label>
            <input type="text" id="fileName" placeholder="iklan-banner.jpg" />
          </div>
          <div class="input-group">
            <label for="size">Ukuran Iklan</label>
            <div class="select-wrapper">
              <select id="size">
                  <option value="300x250">300x250 (Medium Rectangle)</option>
                  <option value="728x90">728x90 (Leaderboard)</option>
                  <option value="970x250">970x250 (Billboard)</option>
                  <option value="160x600">160x600 (Wide Skyscraper)</option>
                  <option value="320x50">320x50 (Mobile Banner)</option>
                  <option value="320x100">320x100 (Large Mobile Banner)</option>
              </select>
              <i class="ph ph-caret-down"></i>
            </div>
          </div>
        </div>

        <button onclick="uploadFile()" class="btn-primary">
          <i class="ph ph-paper-plane-right"></i>
          <span>Upload ke GitHub</span>
        </button>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <div id="snackbar">
    <i class="ph ph-check-circle"></i>
    <span>Script berhasil disalin!</span>
  </div>
</body>
</html>
